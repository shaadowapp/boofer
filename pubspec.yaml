name: boofer
description: "Hybrid online/offline chat app with mesh networking capabilities."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  # Removed Isar temporarily to fix build issues
  # isar: ^3.1.0+1
  # isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.2
  connectivity_plus: ^5.0.2
  rxdart: ^0.27.7
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  flutter_svg: ^2.0.9
