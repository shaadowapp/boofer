name: boofer
description: "Hybrid online/offline chat app with mesh networking capabilities."
publish_to: 'none'

version: 1.1.0+8

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  # Removed Isar temporarily to fix build issues
  path_provider: ^2.1.2
  connectivity_plus: ^5.0.2
  rxdart: ^0.27.7
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  flutter_svg: ^2.0.9
  flutter_secure_storage: ^9.0.0
  permission_handler: ^11.0.1
  # Privacy-focused minimal dependencies - no external APIs or tracking
  sqflite: ^2.3.3+1
  path: ^1.9.0
  get_it: ^7.7.0
  uuid: ^4.5.2
  # Removed Google Sign-In as requested
  shorebird_code_push: ^2.0.0

  http: ^1.1.0
  crypto: ^3.0.3
  supabase_flutter: ^2.12.0
  url_launcher: ^6.3.2
  share_plus: ^12.0.1
  emoji_picker_flutter: ^4.4.0
  cryptography: ^2.7.0
  cryptography_flutter: ^2.3.2
  qr_flutter: ^4.1.0
  screenshot: ^3.0.0
  mobile_scanner: ^7.2.0
  app_links: ^6.4.1
  receive_sharing_intent: ^1.6.3
  flutter_local_notifications: ^20.1.0
  device_info_plus: ^12.3.0
  package_info_plus: ^8.1.2
  # Removed Firebase as requested
  libsignal_protocol_dart: ^0.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.8
  mockito: ^5.4.4
  integration_test:
    sdk: flutter
flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/logo/
    - shorebird.yaml
