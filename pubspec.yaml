  get_it: ^7.7.0
  uuid: ^4.5.2
  # Google Sign-In for simplified authentication
  google_sign_in: ^6.2.1

  http: ^1.1.0
  crypto: ^3.0.3
  supabase_flutter: ^2.12.0
  url_launcher: ^6.3.2
  share_plus: ^12.0.1
  emoji_picker_flutter: ^4.4.0
  cryptography: ^2.7.0
  cryptography_flutter: ^2.3.2
  qr_flutter: ^4.1.0
  screenshot: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  # Removed build tools temporarily
  # isar_generator: ^3.1.0+1
  build_runner: ^2.4.8
  mockito: ^5.4.4
  isar: ^3.1.0+1
  integration_test:
    sdk: flutter
flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/logo/
