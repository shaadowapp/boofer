name: boofer
description: "Hybrid online/offline chat app with mesh networking capabilities."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  # Removed Isar temporarily to fix build issues
  # isar: ^3.1.0+1
  # isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.2
  connectivity_plus: ^5.0.2
  rxdart: ^0.27.7
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  flutter_svg: ^2.0.9
  flutter_secure_storage: ^9.0.0
  permission_handler: ^11.0.1
  # Privacy-focused minimal dependencies - no external APIs or tracking
  sqflite: ^2.3.3+1
  path: ^1.9.0
  get_it: ^7.7.0
  uuid: ^4.4.0
  # Firebase dependencies for real-time functionality
  firebase_core: ^2.27.0
  cloud_firestore: ^4.17.4
  firebase_auth: ^4.19.6
  firebase_messaging: ^14.7.19
  # Google Sign-In for simplified authentication
  google_sign_in: ^6.2.1
  # Local notifications
  flutter_local_notifications: ^17.2.3
  # Image picker for profile picture
  image_picker: ^1.0.7
  firebase_storage: ^11.7.6

  http: ^1.1.0
  crypto: ^3.0.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  # Removed build tools temporarily
  # isar_generator: ^3.1.0+1
  build_runner: ^2.4.8
  mockito: ^5.4.4
  isar: ^3.1.0+1
flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/logo/
